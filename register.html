<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Management System</title>
    <link type="image/png" sizes="96x96" rel="icon" href="./images/icons8-car-rental-color-96.png">
    <link rel="stylesheet" href="register.css" type="text/css">
</head>

<body>
    <div class="topbar">
        <div class="brand">
            <img src="./images/favicon.png" alt="Cab Management System" height="30px" width="30px">
            Cab Management System
        </div>
        <div class="userman">
            <div class="login"><a href="login.html">Login</a></div>
            <div class="registration"><a href="registration.html">Register</a></div>
        </div>
    </div>
    <div class="body">
        <div class="registerform">
            <form method="POST" action="login.html">
                <div class="logintitle">User Registration </div>
                <table class="details">
                    <tr>
                        <td><label for="firstName">First Name: </label></td>
                        <td><input type="text" name="firstName" id="firstName" placeholder="John"></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name</label></td>
                        <td><input type="text" name="lastName" id="lastName" placeholder="Cena"></td>
                    </tr>
                    <tr>
                        <td><label for="phone"></label>Phone: </td>
                        <td><input type="number" name="phone" id="phone" placeholder="1234567890" max="9999999999"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email: </label></td>
                        <td><input type="email" id="email" name="email" placeholder="Eg. 123@example.com"></td>
                    </tr>
                    <tr>
                        <td><label for="destination">Password: </label></td>
                        <td><input type="password" id="password" name="password"></td>
                    </tr>
                </table>
                <div class="submit"><input type="submit" id="submit" name="submit"></div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="fleft"><a href="index.html">Contact Us</a></div>
        <div class="fright">    
            <div class="insta"><a href="index.html">Instagram</a></div>
            <div class="fb"><a href="index.html">Facebook</a></div>
        </div>
    </div>
</body>

</html>
